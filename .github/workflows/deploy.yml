name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # or "master", depending on your repo

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # If you have a build step (for React, Vue, Go templates, etc.)
      # Replace this with your actual build command
      - name: Build site
        run: |
          mkdir dist
          cp -r * dist/  # Example: just copy everything into dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
