name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # change if your default branch is "master"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # latest version

      # If you need to build (React, Go templates, etc.), put your build command here
      - name: Build site
        run: |
          mkdir dist
          rsync -av --exclude='dist' ./ ./dist 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
